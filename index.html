<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TerraShield Agriculture Insurance</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<style>
  :root {
    --gold: #E3A008;
    --dark-gold: #D97706;
    --light-cream: #FFF8E5;
    --text-dark: #2C2A29;
    --bg: #FFFCF7;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
  }

  html { scroll-behavior: smooth; }

  body {
    background: var(--bg);
    color: var(--text-dark);
  }

  /* ===== HEADER NAV ===== */
  header {
    background: linear-gradient(90deg, var(--gold), var(--dark-gold));
    color: white;
    padding: 1rem 1.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 10;
  }

  .logo-box { display: flex; align-items: center; gap: 10px; }
  .logo { height: 48px; width: auto; }
  header h1 { font-size: 1.3rem; letter-spacing: .5px; }

  nav a {
    color: white;
    text-decoration: none;
    margin-left: 1.2rem;
    font-weight: 500;
    position: relative;
    padding-bottom: 4px;
    transition: color 0.3s;
  }
  nav a:hover { color: var(--light-cream); }

  /* ----- active highlight ----- */
  nav a.active {
    color: var(--light-cream);
    font-weight: 600;
  }
  nav a.active::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: 0;
    width: 100%;
    height: 2px;
    background-color: var(--light-cream);
  }

  /* ===== HERO SECTION ===== */
  .hero {
    background: linear-gradient(to right, #FFF7E0, #FFF8E5);
    text-align: center;
    padding: 4rem 1rem 3rem;
  }
  .hero h2 {
    font-size: 2.2rem;
    color: var(--dark-gold);
  }
  .slogan {
    font-style: italic;
    color: var(--dark-gold);
    font-size: 1.5rem;
    font-weight: 500;
    margin-top: .3rem;
    margin-bottom: 1rem;
    opacity: 0;
    transform: translateY(10px);
    animation: fadeInSlogan 1.8s ease forwards;
    animation-delay: .5s;
  }
  @keyframes fadeInSlogan {
    to { opacity: 1; transform: translateY(0); }
  }

  /* ===== CONTAINER BLOCK ===== */
  .container {
    max-width: 900px;
    background: white;
    margin: 3rem auto;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 4px 18px rgba(0,0,0,.08);
  }

  h3 {
    text-align: center;
    color: var(--dark-gold);
    margin-bottom: 1.2rem;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(230px,1fr));
    gap: 1rem;
  }
  label { display: block; font-size: .9rem; margin-bottom: .3rem; }
  select, input {
    width: 100%;
    padding: .8rem;
    border-radius: 6px;
    border: 1px solid #ddd;
  }

  button {
    display: block;
    background: var(--dark-gold);
    color: white;
    border: none;
    margin: 1.5rem auto 0;
    padding: .9rem 2.2rem;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1.05rem;
  }
  button:hover { background: var(--gold); transform: translateY(-2px); transition:.2s; }

  #resultBox {
    display: none;
    background: var(--light-cream);
    text-align: center;
    margin-top: 1rem;
    padding: 1rem;
    border-radius: 8px;
    color: var(--dark-gold);
    font-weight: 500;
  }

  .disclaimer-bar {
    color: var(--dark-gold);
    font-family: "Georgia", "Times New Roman", serif;
    font-style: italic;
    font-size: 0.70rem;
    line-height: 1.3;
    margin-top: 1.5rem;
  }

  .coverage-preview {
    text-align: center;
    background: #fff9ee;
  }
  .coverage-preview p {
    max-width: 650px;
    margin: 0 auto 1.4rem;
  }
  .coverage-btn {
    display: inline-block;
    background: var(--dark-gold);
    color: white;
    padding: .7rem 1.6rem;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 500;
    transition: background .3s ease;
  }
  .coverage-btn:hover { background: var(--gold); }

  footer {
    text-align: center;
    background: var(--dark-gold);
    color: white;
    padding: 1.2rem;
    margin-top: 4rem;
    font-size: .9rem;
  }

  @media(max-width:600px){
    header{flex-direction:column;align-items:flex-start;}
    .container{padding:1.5rem;}
    .hero h2{font-size:1.7rem;}
  }
</style>
</head>
<body>

<!-- ===== HEADER ===== -->
<header>
  <div class="logo-box">
    <img src="logo.png" class="logo" alt="logo" />
    <h1>TerraShield Insurance</h1>
  </div>
  <nav>
    <a href="./index.html">Calculator</a>
    <a href="./coverage.html">Coverage</a>
    <a href="./about.html">About</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<!-- ===== HERO ===== -->
<section class="hero">
  <h2>Protecting Farmers, Securing Harvests</h2>
  <h3 class="slogan">“Lebih Pasti, Lebih Tenang”</h3>
  <p>Estimate your agricultural insurance premium instantly for your Malaysian crops.</p>
</section>

<!-- ===== CALCULATOR ===== -->
<section id="calculator" class="container">
  <h3>Premium Calculator</h3>
  <div class="grid">
    <!-- your calculator fields here -->
    <div><label for="state">State</label><select id="state"></select></div>
  </div>
</section>

<!-- ===== FOOTER ===== -->
<footer>
  © 2025 TerraShield Agriculture Insurance | All Rights Reserved
</footer>

<!-- ===== SCRIPT ===== -->
<script>
/* === Auto-highlight current nav link === */
(function(){
  const currentPage = location.pathname.split("/").pop() || "index.html";
  document.querySelectorAll("nav a").forEach(a=>{
    const href = a.getAttribute("href");
    if(href === currentPage || (href === "./" + currentPage)) {
      a.classList.add("active");
    }
    // support hash-only anchors on same page
    if(currentPage === "index.html" && href.startsWith("#")) {
      a.classList.remove("active");
    }
  });
})();
</script>

<!-- 你原本的 calculator 脚本可继续放在这里（省略显示） -->
</body>
</html>
